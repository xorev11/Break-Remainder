<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Отложить перерыв</title>
<style>
  body { font-family:'Segoe UI', sans-serif; text-align:center; padding:20px; background:#1e1e1e; color:white; }
  button { padding:10px 14px; margin:5px; border:none; border-radius:8px; cursor:pointer; background:#0e639c; color:white; }
  .cancel { background:#666; color:white; } /* новый стиль для отмены */
  .options { display:flex; justify-content:center; flex-wrap:wrap; margin-top:20px; }
  
</style>
</head>
<body>
  <h2>Отложить перерыв</h2>
  <div class="options">
    <button data-minutes="0.1666">10 секунд</button>
    <button data-minutes="1">1 минута</button>
    <button data-minutes="5">5 минут</button>
    <button data-minutes="10">10 минут</button>
    <button data-minutes="15">15 минут</button>
  </div>
  <br>
  <button id="cancel" class="cancel">Отмена</button>

  <script>
    const vscode = acquireVsCodeApi();
    document.querySelectorAll('.options button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const val = parseFloat(btn.dataset.minutes);
        vscode.postMessage({ command:'confirmSnooze', minutes: val });
      });
    });
    document.getElementById('cancel').addEventListener('click', ()=>{
      vscode.postMessage({ command:'cancelSnooze' });
    });
  </script>
</body>
</html>
