<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Перерыв</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e1e;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 30px;
  }

  .btn {
    display: block;
    width: 200px;
    padding: 12px 0;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    background-color: #0e639c;
    transition: background-color 0.2s;
  }

  .btn:hover {
    background-color: #1177bb;
  }

  .cancel {
    background-color: #666;
  }

  .cancel:hover {
    background-color: #888;
  }
</style>
</head>
<body>
  <h2>Выберите длительность перерыва</h2>

  <button class="btn" id="10sec">10 секунд</button>
  <button class="btn" id="5min">5 минут</button>
  <button class="btn" id="10min">10 минут</button>
  <button class="btn" id="15min">15 минут</button>
  
  <button class="btn cancel" id="back">Назад</button>

  <script>
    const vscode = acquireVsCodeApi();
    document.getElementById('10sec').addEventListener('click', () => 
      vscode.postMessage({command:'breakDurationSelected', minutes:0.1666})
    );
    document.getElementById('5min').addEventListener('click', () => 
      vscode.postMessage({command:'breakDurationSelected', minutes:5})
    );
    document.getElementById('10min').addEventListener('click', () => 
      vscode.postMessage({command:'breakDurationSelected', minutes:10})
    );
    document.getElementById('15min').addEventListener('click', () => 
      vscode.postMessage({command:'breakDurationSelected', minutes:15})
    );
    document.getElementById('back').addEventListener('click', () => 
      vscode.postMessage({command:'backToMain'})
    );
  </script>
</body>
</html>
