<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'unsafe-inline'; style-src 'unsafe-inline'">
<title>Break Reminder</title>
<style>
  body {
    background: #202020;
    color: #fff;
    font-family: sans-serif;
    padding: 20px;
    text-align: center;
  }
  h2 { font-size: 20px; margin-bottom: 16px; }
  button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #444;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
  button:hover { background: #666; }
</style>
</head>
<body>
  <h2>Время сделать перерыв</h2>
  <button id="start">Начать перерыв</button>
  <button id="skip">Пропустить</button>
  <button id="snooze">Отложить</button>
  <button id="disable">Выключить плагин</button>
  <button id="setWork">Настроить рабочее время</button>

<script>
  const vscode = acquireVsCodeApi();
  document.getElementById('start').onclick = ()=>vscode.postMessage({command:'startBreak'});
  document.getElementById('skip').onclick = ()=>vscode.postMessage({command:'skipBreak'});
  document.getElementById('snooze').onclick = ()=>vscode.postMessage({command:'snoozeBreak'});
  document.getElementById('disable').onclick = ()=>vscode.postMessage({command:'disablePlugin'});
  document.getElementById('setWork').onclick = ()=>vscode.postMessage({command:'setWorkTime'});
</script>
</body>
</html>
